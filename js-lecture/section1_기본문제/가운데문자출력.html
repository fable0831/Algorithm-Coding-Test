<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        if (s.length % 2 === 0) {
          answer = s.slice(s.length / 2 - 1, s.length / 2);
        } else if (s.length % 2 !== 0) {
          answer = s[s.length / 2];
        }
        return answer;
      }
      console.log(solution("study"));
    </script>
  </body>
</html>
