<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES";

        if (a + b > c) {
          answer;
        } else {
          answer = "NO";
        }
        if (a + c > b) {
          answer;
        } else {
          answer = "NO";
        }
        if (b + c > a) {
          answer;
        } else {
          answer = "NO";
        }
        return answer;
      }
      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
